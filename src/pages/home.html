<body class="root">

  <header class="header">
    <div class="container">
      <a href="/index.html" class="logo">афродита</a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="/home.html" class="menu__link menu__link_active">
              <svg class="menu__link-image menu__link-image_type_home">
                <use href="../images/menu/menu.svg#home"></use>

          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">

          <source srcset="../images/banner/banner@2x.png" media="(min-resolution:300dpi)">
          <source srcset="../images//banner/banner@1x.webp">
          <img src="../images/banner/banner@1x.png" alt="Мужчина в прыжке, на заднем фоне надпись Just Do It." class="banner__image">

      <div class="social">

        <ul class="social__list">

          <li class="social__item">
            <a href="mailto:afrodita@mail.ru" class="social__link" target="_blank">
              <img class="social__image social__image_type_mail" src="../images/social/mail.svg" alt="Ссылка на нашу электронную почту." />
